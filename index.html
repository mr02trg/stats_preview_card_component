<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="stats__card">
      <div class="stats__content">
        <div class="stats__title">
          Get <span class="highlight">insights</span> that help your business grow.
        </div>
        
        <div class="stats__description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </div>
        
        <div class="stats__details__wrapper">
          <div class="stats__details">
            <div class="main">10k+</div>
            <div class="sub">companies</div>
          </div>
          <div class="stats__details">
            <div class="main">314</div>
            <div class="sub">templates</div>
          </div>
          <div class="stats__details">
            <div class="main">12m+</div>
            <div class="sub">queries</div>
          </div>
        </div>
      
        
      </div>
      <div class="stats__image">
      </div>
    </div>
  </div>
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tue Truong</a>.
  </div>
</body>
</html>
